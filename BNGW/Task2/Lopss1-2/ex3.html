<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
        }
        #name{
            margin-bottom: 5px;
        }
        label{
            margin: 5px 5px 5px 5px;
        }
        fieldset{
            border-radius: 10px;
        }
        input{
            border-radius: 5px;
        }
        #subcribe{
            margin-top: 10px;
            color: #665544;
            background-color: #a0dbc4;
            text-shadow: 1px 1px 1px;
        }
        #subcribe:hover{
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<form action="index.html">
<fieldset>
    <legend>Contract: </legend>
    <label for="name">Name: </label>
    <input type="text" id="name"><br>
    <label for="email">Email: </label>
    <input type="text" id="email"><br>
    <input type="submit" id="subcribe" value="Subcribe">
</fieldset>
</form>
</body>
</html>
