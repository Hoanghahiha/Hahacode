<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling Fieldset and Legends</title>
  <style type="text/css">
    *{
      font-family: Arial, Verdana, sans-serif;
        color: #53391f;
    }
    input{
        border-bottom: 1px dotted #443535;
        border-top: none;
        border-right: none;
        padding: 5px;
        width: 280px;
        margin-bottom: 20px;
    }
    input:focus{
        border: 1px dotted #dcdcdc;
        outline: none;
    }
    input#submit{
        color: #FFFFFF;
        background-color: #0648ac;
        border: none;
        border-radius: 5px;
        width: 80px;
        text-transform: uppercase;
    }
    input#submit:hover{
        color: #665544;
        background-color: #d9c1c1;
        border: 1px solid #dcdcdc;
        border-radius: 10px;
        padding: 10px 20px;
        text-align: left;
        text-transform: uppercase;
    }
  </style>
</head>
<body>
<form>
    <fieldset>
        <legend>Newsleter</legend>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <input type="submit" value="Subcribe" id="submit">
    </fieldset>
</form>
</body>
</html>
