<!DOCTYPE html>
<html>
	<head>
		<title>Styling Text Inputs</title>
		<style type="text/css">
			input {
				font-size: 120%;/* cỡ chữ*/
				color: #5a5854;
				background-color: #efefef;/* màu nền*/
				border: 1px solid #bdbdbd;
				border-radius: 5px;
				padding: 5px 5px 5px 30px;/* căn lề*/
				background-repeat: no-repeat;/* nền không lặp lại*/
				background-position: 8px 9px;
				display: block;
				margin-bottom: 10px;
			}
			input:focus, input:hover {
				background-color: #ffffff;/* màu nền khi di chuột tới*/
				border: 1px solid #b1e1e4;/* đường viền*/
			}
			input#email {
				background-image: url("images/email.png");/* nền bằng ảnh*/
			}
			input#twitter {
				background-image: url("images/twitter.png");
			}
			input#web {
				background-image: url("images/web.png");
			}
		</style>
	</head>
	<body>
		<form>
			<input type="text" id="email" />
			<input type="text" id="twitter" />
			<input type="text" id="web" />
		</form>
	</body>
</html>
