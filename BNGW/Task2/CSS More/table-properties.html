<!DOCTYPE>
<html>
	<head>
		<title>Table Properties</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;/* màu chữ*/
			}
			table {
				width: 600px;/* độ rộng*/
			}
			th, td {
				padding: 7px 10px 10px 10px;
			}
			th {
				text-transform: uppercase;/* chuyển chữ phần tiêu đề bảng thành chữ hoa*/
				letter-spacing: 0.12em;/* khỏang cách kí tự*/
				font-size: 90%;
				border-bottom: 2px solid #111111;
				border-top: 1px solid #999;
				text-align: left;
			}
			tr.even {
				background-color: #ac6969;/* các dòng có class even có màu*/
			}
			tr:hover {
				background-color: #c3e6e5;/* di chuột qua dòng có màu*/
			}
			.money {
				text-align: right;/* vị trí chữ bên phải*/
			}
		</style>
	</head>
	<body>
		<h1>First Edition Auctions</h1>
		<table>
			<tr>
				<th>Author</th>
				<th>Title</th>
				<th class="money">Reserve Price</th>
				<th class="money">Current Bid</th>
			</tr>
			<tr>
				<td>E.E. Cummings</td>
				<td>Tulips & Chimneys</td>
				<td class="money">$2,000.00</td>
				<td class="money">$2,642.50</td>
			</tr>
			<tr class="even">
				<td>Charles d'Orleans</td>
				<td>Poemes</td>
				<td class="money"></td>
				<td class="money">$5,866.00</td>
			</tr>
			<tr>
				<td>T.S. Eliot</td>
				<td>Poems 1909 - 1925</td>
				<td class="money">$1,250.00</td>
				<td class="money">$8,499.35</td>
			</tr>
			<tr class="even">
				<td>Sylvia Plath</td>
				<td>The Colossus</td>
				<td class="money"></td>
				<td class="money">$1031.72</td>
			</tr>
		</table>
	</body>
</html>
