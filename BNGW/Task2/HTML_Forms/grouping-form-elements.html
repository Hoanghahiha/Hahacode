<html>

<head>
	<title>Grouping Form Elements</title>
</head>

<body>
	<form action="http://www.example.com/subscribe.php">

		<fieldset>/* Tạo ra một vùng văn bản bao quanh bởi đường viền*/
			<legend>Contact details</legend>/* thẻ này thể hiện tiêu đề cho thẻ fielset*/
			<label>Email:<br /><input type="text" name="email" /></label><br />/* tạo một nhãn với tên, kiểu nhập vào */
			<label>Mobile:<br /><input type="text" name="mobile" /></label><br />
			<label>Telephone:<br /><input type="text" name="telephone" /></label>
		</fieldset>
	</form>
</body>

</html>
