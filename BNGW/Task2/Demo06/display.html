<!DOCTYPE html>
<html>

<head>
	<title>Display</title>
	<style type="text/css">
		body {
			font-family: Arial, Verdana, sans-serif;
			color: #111111;
		}

		li {
			display: inline;/* định vị các phần tử thuộc thuộc tính theo 1 hàng*/
			margin-right: 10px;
		}

		li.coming-soon {
			display: none;/* không hiển thị phần tử có class này*/
		}
	</style>
</head>

<body>
	<ul>
		<li>Home</li>
		<li>Products</li>
		<li class="coming-soon">Services</li>
		<li>About</li>
		<li>Contact</li>
	</ul>
</body>

</html>
