<!DOCTYPE html>
<html>

<head>
	<title>Border Style</title>
	<style type="text/css">
		body {
			font-family: Arial, Verdana, sans-serif;
			color: #111111;
		}

		p {
			width: 250px;
			border-width: 3px;
		}

		p.one {
			border-style: solid;/* đường viền thường thanh đơn*/
		}

		p.two {
			border-style: dotted;/* kiểu chấm*/
		}

		p.three {
			border-style: dashed;/* kiểu sọc ngắn thẳng*/
		}

		p.four {
			border-style: double;/* đường viền đôi*/
		}

		p.five {
			border-style: groove;/* đường viền kiểu rãnh*/
		}

		p.six {
			border-style: ridge;/* kiểu nhô lên*/
		}

		p.seven {
			border-style: inset;/* đường viền đẩy nội dung kiểu thụt xuống thấp hơn*/
		}

		p.eight {
			border-style: outset;/* đường viền kiểu đẩy nội dung nhô lên cao hơn*/
		}
	</style>
</head>

<body>
	<p class="one">Wurlitzer Electric Piano</p>
	<p class="two">Wurlitzer Electric Piano</p>
	<p class="three">Wurlitzer Electric Piano</p>
	<p class="four">Wurlitzer Electric Piano</p>
	<p class="five">Wurlitzer Electric Piano</p>
	<p class="six">Wurlitzer Electric Piano</p>
	<p class="seven">Wurlitzer Electric Piano</p>
	<p class="eight">Wurlitzer Electric Piano</p>
</body>

</html>
