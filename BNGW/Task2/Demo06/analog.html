<!DOCTYPE html>
<html>
	<head>
		<title>Boxes</title>
		<style type="text/css">
			body{
				font-family: "Courier New", Courier, monospace; /* font chữ các thành phần trong body*/
				font-size: 80%; /* kích cỡ font được đặt theo đơn vị đo lường tương đối */
				letter-spacing: 0.15em; /* giãn kí tự theo đơn vị*/
				background-color: #efefef; /* màu nền*/
			}
			#page{
				max-width: 940px; /* độ rộng tối đa cua id="page"*/
				min-width: 720px; /* độ rộng tối thiểu cua id="page*/
				margin: 10px auto 10px auto; /* căn lề trên phải dưới trái*/
				padding: 20px; /* khoảng không gian với đường viền của phần tử*/
				border: 4px double #000; /* kiểu đường viền, kích thước và màu sắc đường viền  */
				background-color: #ffffff;/* Màu nền*/
			}
			#logo{
				width: 150px;/* độ rộng*/
				margin: 10px auto 10px auto;/* căn lề trên phải dưới trái*/
			}
			ul{
				width: 570px;
				padding: 15px;
				margin: 0px auto 0px auto;
				border-top: 2px solid #000;/* đường viền bên trên phần tử, màu và kiểu đường viền*/
				border-bottom: 1px solid #000;/* đường viền bên dưới*/
				text-align: center;/* căn lề text*/
			}
			li{
				display: inline; /* Các phần tử thuộc thuộc tính này nằm trên cùng hàng*/
				margin: 5px 5px; /* lề trên dưới và lề phải trái*/
			}
			p{
				text-align: center;
				width: 600px;
				margin: 20px auto 20px auto;
				font-weight: normal; /* thiết lập sự tô đậm của chữ hay không*/
			}
			a{
				text-decoration: none;/* bỏ dấu gạch dưới*/
				color: #0b3dba;/* màu sắc phần tử*/
				text-transform: uppercase;/* chuyển đổi thành ký tự viết hoa*/
				padding: 6px 18px 5px 18px;
			}
			a:hover, a.on {
				color: #cc3333;
				background-color: #ffffff;
			}
		</style>
	</head>
	<body>
		<div id="page">
			<div id="logo">
				<img src="images/logo.gif" alt="The Analog Specialists" />
			</div>
			<ul id="navigation">
				<li><a href="#" class="on">Home</a></li>
				<li><a href="#" >For Sale</a></li>
				<li><a href="#">Repairs</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<p>
				<img src="images/keys.jpg" alt="Fender Rhodes, Hohner Clavinet, and Wurlitzer EP200" />
			</p>
			<p>
				We specialize in the sale and repair of classic keyboards, in particular the Fender Rhodes,
				Wurlitzer EP200, and Hohner Clavinet.
			</p>
		</div>
	</body>
</html>
